<br><br><br>
<div>
    <form (ngSubmit)="queryBudget()" role="form">
        <h4>預算管理</h4>
        <div class="row" *ngIf="formError">
            <div class="col-12  col-md-12" class="alert alert-danger" role="alert">
                {{ formError }}
            </div>
        </div>
        <div class="input-group fMargin">
            <div class="input-group-prepend">
                <span class="input-group-text">預算年度：</span>
            </div>
            <select class="col-12 col-md-5 form-control ctrlColor" id="cyear" required [(ngModel)]="cyear" name="cyear">
                <option *ngFor="let yr of viewModel.years" [value]="yr">{{yr}}</option>
              </select>
        </div>
        <div class="input-group fMargin">
            <div class="input-group-prepend">
                <span class="input-group-text">預算月份：</span>
            </div>
            <select class="col-12 col-md-5 form-control ctrlColor" id="cmonth" required [(ngModel)]="cmonth" name="cmonth">
                <option *ngFor="let mon of viewModel.months" [value]="mon">{{mon}}</option>
              </select>
        </div>
        <div class="input-group fMargin">
            <div class="input-group-prepend">
                <span class="input-group-text">丁瑜預算：</span>
            </div>
            <input type="number" (blur)="MartinBlur()" [(ngModel)]="paraMartin.paraNo" id="martin" name="martin" required="required" class="col-12 col-md-5 form-control">
        </div>
        <div class="input-group fMargin">
            <div class="input-group-prepend">
                <span class="input-group-text">紋萍預算：</span>
            </div>
            <input type="number" [(ngModel)]="paraKaty.paraNo" id="katy" name="katy" required="required" class="col-12 col-md-5 form-control">
        </div>
        <div class="row fMargin">
            <div class="col-12 col-md-6">
                <button type="submit" class="btn btn-primary">查詢</button>
                <button type="button" class="btn btn-primary" (click)="setBudge()" style="margin-left: 100px;">設定</button>
                <button type="button" class="btn btn-primary" (click)="clearBudge()" style="margin-left: 100px;">清除預算</button>
            </div>
        </div>

    </form>
</div>
